function calculateBMI(weight, height) {
  return weight / (height * height);
}

  if (markBMI > johnBMI) {
    return true;
  } else {
    return false;
  }
}

// Bước 1: Viết hàm tính tiền boa
function calcTip(billValue) {
  if (billValue >= 50 && billValue <= 300) {
    return billValue * 0.15; // 15% tiền boa
  } else {
    return billValue * 0.2; // 20% tiền boa
  }
}

// Bước 2: Tạo một mảng hóa đơn
const bills = [125, 555, 44];

// Bước 3: Tạo một mảng tiền boa
const tips = bills.map((bill) => calcTip(bill));

// Bước 4: Tạo mảng tổng (hóa đơn + tiền boa)
const totals = bills.map((bill, index) => bill + tips[index]);
